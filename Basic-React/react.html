<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML using React</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="./react-lib/react.development.js"></script>
    <script src="./react-lib/react-dom.development.js"></script>
    <script>
      // Generate a random number between 1 and 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      // Create a new element to display the random number
      const numberElement = React.createElement(
        "h1",
        null,
        `Generated Number: ${randomNumber}`
      );

      const resultElement = React.createElement(
        "h2",
        { style: { color: "blue" } },
        randomNumber % 2 === 0 ? "The number is even!" : "The number is odd!"
      );

      const Result_Element = React.createElement(
        "p",
        { style: { color: "black" } },
       "Square:   ", randomNumber ** 2, "         Cube:   ", randomNumber ** 3
      );

      const First_Element = React.createElement(
        "ul",
        { style: { color: "green" } },
        React.createElement("li", null, "First Item"),
        React.createElement("li", null, "Second Item"),
        React.createElement("li", null, "Third Item")
      );

  var items = ["Apple", "Banana", "Orange", "Grapes"];
const Second_Element = React.createElement(
        "item",
        { style: { color: "red" } },
        items.map((item) => React.createElement("li", null, item))
      );
      
      const root = ReactDOM.createRoot(document.getElementById("root"));
      //   root.render([numberElement, resultElement]);
      root.render(
        React.createElement("div", { id: "childDiv" }, [
          numberElement,
          resultElement,
          First_Element,
          Second_Element,
          Result_Element
        ])
      );
    </script>
  </body>
</html>
